<body>
    <script>
      var num = prompt('请输入一个数字：');
      while(isNaN(parseInt(num)))
     {
        var num = prompt('您未输入正确的数字，请重新输入：');
     }
     var sum =parseInt(num) * parseInt(num);
     alert('您输入的数字平方后为：' + sum);
    </script>
</body>
